<!DOCTYPE html>
<html>
  <head>
    <title>Text Animate</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Permanent+Marker&family=Press+Start+2P&family=Special+Elite&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="welcome-section" class="welcome-section">
      <h1 id="intro-1st">
        <span class="text-wrapper">
          <span class="line line1"></span>
          <span class="letters">const iBelieve = "I am a Web Developer!"</span>
        </span>
      </h1>
      <div id="intro-codeBlock">
      <h2 id="intro-2nd" class="ml3">if (iBelieve === true) {</h2>
        <h2 id="intro-3rd" class="ml3">console.log("Congratulations!')</h2>
        <h2 id="intro-4th" class="ml3">} else {</h2>
          <h2 id="intro-5th" class="ml3">console.log("Keep studying!")</h2>
          <h2 id="intro-6th" class="ml3">}</h2>
      </div>
      <!-- Keep saying and pursuing something you want and that something will eventually become a reality -->
      <p id="intro" class="ml11">
        <span class="text-wrapper">
          <span class="line line1"></span>
            <span class="letters">Keep telling yourself stuff and eventually it comes true</span>
        </span>
      </p>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="js/animate01.js" type="text/javascript"></script>
    <script src="js/animate02.js" type="text/javascript"></script>
  </body>
</html>
